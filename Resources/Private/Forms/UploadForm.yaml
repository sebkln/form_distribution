
type: Form
identifier: UploadForm
label: 'Upload form'
prototypeName: standard
finishers:
  -
    identifier: SaveToDatabase
    options:
      -
        table: 'tx_formdistribution_domain_model_data'
        mode: insert
        databaseColumnMappings:
          pid:
            value: 6
          crdate:
            value: '{__currentTimestamp}'
          tstamp:
            value: '{__currentTimestamp}'
          formtitle:
            value: 'Upload form'
        elements:
          fileupload:
            mapOnDatabaseColumn: 'media'
      -
        table: sys_file_reference
        mode: insert
        elements:
          fileupload:
            mapOnDatabaseColumn: 'uid_local'
        databaseColumnMappings:
          table_local:
            value: 'sys_file'
          tablenames:
            value: 'tx_formdistribution_domain_model_data'
          fieldname:
            value: 'media'
          tstamp:
            value: '{__currentTimestamp}'
          crdate:
            value: '{__currentTimestamp}'
          uid_foreign:
            value: '{SaveToDatabase.insertedUids.0}'
renderables:
  -
    type: Page
    identifier: page-1
    label: Page
    renderables:
      -
        properties:
          saveToFileMount: '1:/user_upload/'
          allowedMimeTypes:
            - application/pdf
          fluidAdditionalAttributes:
            required: required
        type: FileUpload
        identifier: fileupload
        label: 'File upload'
        validators:
          -
            identifier: NotEmpty
